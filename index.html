<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8000ff">
<meta name="msapplication-navbutton-color" content="#8000ff">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Maria MosCoin</title>
    <link rel="icon" type="image/jpeg" href="mar.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-CODE.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            color: white;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        /* Background Slideshow */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: slideShow 10s infinite alternate;
        }

        @keyframes slideShow {
    0%   { background-image: url('mar.jpg'); }
    25%  { background-image: url('mar1.jpg'); }
    50%  { background-image: url('mar5.jpg'); }
    75%  { background-image: url('mar3.jpg'); }
    100% { background-image: url('mar4.jpg'); }
        }

        /* Overlay Gelap */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 450px;
            background: linear-gradient(90deg, #ff007f, #8000ff);
            box-shadow: 0px 4px 10px rgba(255, 0, 255, 0.3);
            padding: 12px 0;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* Logo di Tengah + Animasi Berkedip */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .logo-container img {
            max-width: 300px;
            border-radius: 50%;
            animation: blinkLogo 1.5s infinite alternate;
        }

        @keyframes blinkLogo {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Kotak Konten */
        .content-box {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(255, 0, 127, 0.6);
            text-align: center;
            width: 90%;
            max-width: 350px;
            margin: 20px auto;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer-menu {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-radius: 20px;
        }

        /* Neon Button */
        .neon-button {
            padding: 10px 16px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            font-size: 14px;
            background: linear-gradient(90deg, #ff007f, #8000ff);
            box-shadow: 0px 0px 10px #ff007f, 0px 0px 30px #8000ff;
            transition: 0.3s;
        }

        .neon-button:hover {
            box-shadow: 0px 0px 20px #ff007f, 0px 0px 50px #8000ff;
            transform: scale(1.05);
        }
        .button-icon {
    width: 24px;  /* Ukuran tetap untuk semua ikon */
    height: 24px;
    object-fit: contain; /* Mencegah distorsi gambar */
    border-radius: 50%; /* Opsional: membuat ikon bulat */
        }
        .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
}

.button-row {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.neon-button {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    border-radius: 30px;
    font-weight: bold;
    text-transform: uppercase;
    color: #fff;
    font-size: 14px;
    background: linear-gradient(90deg, #ff007f, #8000ff);
    box-shadow: 0px 0px 10px #ff007f, 0px 0px 30px #8000ff;
    transition: 0.3s;
    text-decoration: none;
}

.neon-button:hover {
    box-shadow: 0px 0px 20px #ff007f, 0px 0px 50px #8000ff;
    transform: scale(1.05);
}

.button-icon {
    width: 20px; /* Ukuran ikon */
    height: 20px;
    border-radius: 50%; /* Membuat ikon bulat jika ingin */
}
    </style>
</head>
<body>

    <!-- Background Slideshow -->
    <div class="background-slideshow"></div>
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="text-xl font-bold">Maria MosCoin</h1>
    </nav>

    <!-- Logo Berkedip di Tengah -->
    <div class="logo-container">
        <img src="logo.png" alt="Maria MosCoin Logo">
    </div>
<br><br><br><br><br><br><br><br>
    <!-- Kotak Teks Eksklusif -->
    <div class="content-box">
        <h1 class="text-3xl font-bold text-pink-300">Maria MosCoin</h1>
        <p class="italic text-pink-200 mt-2">"Just me, my laptop, and Maria MosCoin - Where finance meets technology, future changing the crypto game."</p>
    </div>

    <div class="mt-6">
        <div class="button-container">
    <div class="button-row">
        <a href="#" class="neon-button">
            <img src="pumpfun.png" alt="Pump.fun" class="button-icon"> Pump.fun
        </a>
        <a href="#" class="neon-button">
            <img src="dexscreener.png" alt="DexScreener" class="button-icon"> DexScreener
        </a>
    </div>
    <div class="button-row">
        <a href="#" class="neon-button">
            <img src="birdeye.png" alt="Birdeye" class="button-icon"> Birdeye
        </a>
        <a href="#" class="neon-button">
            <img src="jupiter.png" alt="Jupiter" class="button-icon"> Jupiter
        </a>
    </div>
        </div></div></div>

    <!-- Footer -->
    <footer class="footer-menu">
        <a href="#" class="neon-button"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="#" class="neon-button"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="#" class="neon-button"><i class="fas fa-rocket"></i> Pump.fun</a>
    </footer>

</body>
</html>
